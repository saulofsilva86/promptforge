<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptForge - Login</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PromptForge">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 20px rgba(0, 242, 96, 0.4));
        }

        .logo-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #00f260, #0575e6, #f857a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo-tagline {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #00f260;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00f260;
            box-shadow: 0 0 20px rgba(0, 242, 96, 0.2);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00f260, #0575e6);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 242, 96, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 88, 88, 0.1);
            border: 1px solid rgba(255, 88, 88, 0.3);
            color: #ff5858;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
            margin-top: 15px;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: rgba(0, 242, 96, 0.1);
            border: 1px solid rgba(0, 242, 96, 0.3);
            color: #00f260;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: none;
            margin-top: 15px;
        }

        .success-message.show {
            display: block;
        }

        .footer-login {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
        }

        .footer-login a {
            color: #00f260;
            text-decoration: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .version-badge {
            display: inline-block;
            background: rgba(0, 242, 96, 0.2);
            color: #00f260;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-top: 15px;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-icon">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00f260"/>
                        <stop offset="50%" style="stop-color:#0575e6"/>
                        <stop offset="100%" style="stop-color:#f857a6"/>
                    </linearGradient>
                    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff"/>
                        <stop offset="100%" style="stop-color:#e0e0e0"/>
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" opacity="0.9"/>
                <circle cx="50" cy="50" r="40" fill="#1a1a2e" opacity="0.8"/>
                <path d="M55 15 L35 45 L48 45 L43 85 L65 50 L52 50 L55 15Z" fill="url(#boltGradient)" filter="url(#glow)"/>
                <circle cx="25" cy="30" r="3" fill="#00f260" opacity="0.8"/>
                <circle cx="75" cy="70" r="3" fill="#f857a6" opacity="0.8"/>
                <circle cx="78" cy="35" r="2" fill="#0575e6" opacity="0.6"/>
                <circle cx="22" cy="65" r="2" fill="#00f260" opacity="0.6"/>
                <circle cx="50" cy="50" r="48" fill="none" stroke="url(#bgGradient)" stroke-width="2" opacity="0.5"/>
            </svg>
        </div>

        <h1 class="logo-title">PromptForge</h1>
        <p class="logo-tagline">Forjando Prompts Perfeitos</p>

        <!-- FormulÃ¡rio -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email de Acesso</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                ðŸš€ Entrar
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <span class="version-badge">Beta v1.0</span>

        <div class="footer-login">
            <p>NÃ£o tem acesso? <a href="mailto:contato@promptforge.com">Entre em contato</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
